<!DOCTYPE html>
<!--Filename: register.html-->
<!--Author: Danqing Zhao-->
<head>
  <meta charset="utf-8">
  <title>Register Form</title>
  
  <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/additional-methods.min.js"></script>
  <script src="validateRegForm.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>Sign up</h1>
      <form method="post" action="" class="regForm">
        <p><input type="text" name="username" value="" placeholder="Username" id="usernameInput"><span class="error"></span></p>
        
        <p><input type="text" name="email" value="" placeholder="Email" id="emailInput"><span class="error"></span></p>
        
        <p><input type="password" name="password" value="" placeholder="Password" id="passwordInput"><span class="error"></span></p>
        
        <p><input type="password" name="repeat_password" value="" placeholder="Repeat your password" id="repeatpasswordInput"><span class="error"></span></p>
        
        <p class="acceptTerms">
            <label>
                <span id = "error_msg" class="error"></span>
              <input type="checkbox" name="accept_terms" id="accept_terms">
              I accept the <a href="terms.html">terms</a>.
              <!-- TODO: add the terms -->
              <span class="error"></span>
            </label>
          </p>
         
        <p class="submit"><input type="button" name="commit" value="Sign up" class="submitButton"></p>
      </form>
    </div>

    
  </div>
</body>
</html>
