<!DOCTYPE html>
<!--Filename: login.html-->
<!--Author: Danqing Zhao-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Form</title>
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <meta name="robots" content="noindex,follow" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/additional-methods.min.js"></script>
    <script src="validateLoginForm.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="container">
    <div class="login">
        <h1>Login to App</h1>
        <form method="post" class ="loginForm" action="">
            <p><input id="username" type="text" name="username" value="" placeholder="Username"><span class="error"></span></p>
            <p><input id="password" type="password" name="password" value="" placeholder="Password"><span class="error"></span></p>
            <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    remember me on this computer

                </label>
            </p>
            <p class="submit"><input type="button" class = "submitButton" name="commit" value="Login"><span class="error"></span></p>
        </form>

    </div>

    <div class="login-help">
        <p id="error_msg" class="error"></p>
        <p>New User? <a href="register.html">Register</a></p>
    </div>
</div>
</body>
</html>
